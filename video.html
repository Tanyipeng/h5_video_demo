<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./video.css">
</head>

<body>
  <div class="video_play">
    <video class="video" src="v.mp4"></video>

    <div class="controls">
      <div class="progress">
        <div class="line"></div>
        <div class="dot"></div>
      </div>
      <div class="play_state">播放</div>
      <div class="time">
        <span class="start_time">00:00</span>
        /
        <span class="end_time">00:00</span>
      </div>
      <div class="play_rate">倍数</div>
      <div class="rate_list">
        <ul>
          <li>0.5x</li>
          <li class="active">1.0x</li>
          <li>1.25x</li>
          <li>1.5x</li>
          <li>2.0x</li>
        </ul>
      </div>
      <div class="volume">
        <span class="add">+</span>
        <span class="minus">-</span>
      </div>
      <div class="full_screen">全屏</div>
    </div>
  </div>

  <script src="./video.js"></script>
</body>

</html>
